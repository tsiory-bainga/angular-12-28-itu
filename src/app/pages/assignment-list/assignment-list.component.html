<mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Tout">
        <div class="container-xxl">
            <h4 class="fw-bold pt-4">Liste de tous les Assignments</h4>
                
            
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                  <li class="page-item prev">
                    <a class="page-link" href="javascript:void(0);"
                      ><i class="tf-icon bx bx-chevrons-left"></i
                    ></a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0);">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0);">2</a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="javascript:void(0);">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0);">4</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0);">5</a>
                  </li>
                  <li class="page-item next">
                    <a class="page-link" href="javascript:void(0);"
                      ><i class="tf-icon bx bx-chevrons-right"></i
                    ></a>
                  </li>
                </ul>
              </nav>

            <div class="row padded-list">
                <div class="mb-3 col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let assign of listeAssignments">
                    <app-assignment-list-item [assignment]="assign"></app-assignment-list-item>
                </div>
            </div>
        </div>
    </mat-tab>
