<form ngForm #assignmentForm>
    <div class="mb-4">
        <app-champ-photo [src]="photoAuteur" titre="Photo de l'auteur" utilisation="Assignment"></app-champ-photo>
    </div>
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="firstName" class="form-label">Nom de l'auteur</label>
            <mat-form-field class="form-control champ-form">
                <mat-label>Nom et Prénoms</mat-label>
                <input matInput name="nomAuteur" [(ngModel)]="nomAuteur">
            </mat-form-field>
        </div>
        <div class="mb-3 col-md-6">
            <label for="firstName" class="form-label">Titre</label>
            <mat-form-field class="form-control champ-form">
                <mat-label>Titre du devoir</mat-label>
                <input matInput name="titre" [(ngModel)]="titre">
            </mat-form-field>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label">Matière</label>
            <mat-form-field class="form-control champ-form">
                <mat-label>Matière</mat-label>
                <mat-select name="matiere" [(ngModel)]="matiere">
                    <mat-option value="1">
                        Option 1
                    </mat-option>
                    <mat-option value="2">
                        Option 2
                    </mat-option>
                    <mat-option value="3">
                        Option 3
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="country">Date de Rendu</label>
            <mat-form-field class="form-control champ-form">
                <mat-label>Choisissez une date</mat-label>
                <input matInput [matDatepicker]="picker" name="dateRendu" [(ngModel)]="dateRendu">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-primary me-2">Ajouter un devoir</button>
        <button type="reset" class="btn btn-outline-secondary">Effacer</button>
    </div>
</form>
