<form ngForm #loginForm class="mb-3">
    <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input matInput type="text" class="form-control" [(ngModel)]="username" placeholder="Entrez votre nom d'utilisateur" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mot de Passe</label>
        <input matInput type="password" class="form-control" [(ngModel)]="password" placeholder="Mot de Passe" />
    </div>
    <div class="mb-1">
        <div class="form-check"></div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary d-grid w-100" type="submit">Se Connecter</button>
    </div>
</form>
<p class="text-center">
    <span>Vous êtes nouveau ? </span>
    <a routerLink="/login/register">
        <span>Créer un compte</span>
    </a>
</p>
